<div class="hero">
  <img
    src="https://plus.unsplash.com/premium_photo-1701173484215-6eb2c71d2747?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTN8fGFmcmljYW4lMjBib3V0aXF1ZSUyMGZhc2hpb24lMkMlMjBzaG9lcyUyQyUyMGNsb3RoZXN8ZW58MHx8MHx8fDA%3D"
    alt="Garien Fashion Hub"
  />
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h2 class="hero-title">Discover Your Style</h2>
    <p class="hero-subtitle">Premium African Fashion & Custom Tailoring</p>
    <div class="cta">
      <button
        mat-raised-button
        color="primary"
        class="cta-button"
        routerLink="/products"
      >
        Shop Now
      </button>
    </div>
  </div>
</div>

<div class="featured-products">
  <h2>Featured Products</h2>
  <div class="products-grid">
    <app-products
      [isFeatured]="true"
      [limit]="6"
      [gender]="selectedGender"
    ></app-products>
  </div>
</div>

<div class="tailoring-highlight">
  <h2>Custom Tailoring</h2>
  <p>Experience bespoke fashion tailored to your style and measurements.</p>
  <button mat-raised-button color="primary" routerLink="/tailoring">
    Learn More
  </button>
</div>
